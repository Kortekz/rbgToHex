<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>RGB TO HEX</title>
</head>
<body>
    
    <h1>RGB To HEX Conversion</h1>

    <!-- RGB VALUES -->
    <h2>Enter your RGB Values</h2>

    <h3>Red</h3>
    <input type="number" data-red>
    <h3>Green</h3>
    <input type="number" data-green>
    <h3>Blue</h3>
    <input type="number" data-blue>
    <div class="button">
        <button data-btn>Convert</button>
    </div>

    <!-- HEX -->
    <h3>Hex Code</h3>
    <input type="text" data-hex>

    <script src="./JS/index.js"></script>
</body>
</html>
